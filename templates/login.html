<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .success {
            background-color: #ddffdd;
            color: #4caf50;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>

        <!-- Muestra un mensaje de error si lo hay -->
        {% if error %}
        <div class="message error">
            {{ error }}
        </div>
        {% endif %}

        <!-- Muestra un mensaje de éxito si lo hay -->
        {% if success %}
        <div class="message success">
            {{ success }}
        </div>
        {% endif %}

        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{{ url_for('login.login') }}">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        

        <!-- Muestra el token si el inicio de sesión fue exitoso -->
        {% if token %}
        <p><strong>Token generado:</strong></p>
        <textarea readonly style="width:100%; height: 100px;">{{ token }}</textarea>
        {% endif %}

        <!-- Enlace para registrarse -->
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="/registrar">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
