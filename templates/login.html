<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: #ff4c4c;
        }
        .success {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault(); // Detiene el comportamiento por defecto del formulario

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await axios.post("http://127.0.0.1:5000/login", {
                                    email: email,
                                    password: password
                                }, {
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                });

            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "Inicio de sesión exitoso. Token: " + response.data.token;
            messageDiv.className = "message success";
        } catch (error) {
            const messageDiv = document.getElementById("message");
            if (error.response) {
                messageDiv.textContent = error.response.data.msg || "Error al iniciar sesión.";
            } else {
                messageDiv.textContent = "Error de conexión con el servidor.";
            }
            messageDiv.className = "message error";
        }
    });

    </script>
</body>
</html>
