<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registro-form" action="/usuarios/registrar" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="departamento_id">Departamento:</label>
        <input type="text" id="departamento_id" name="departamento_id" required><br><br>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol">
            <option value="empleado">Empleado</option>
            <option value="admin">Administrador</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>

    <!-- Agregar el script de Socket.IO aquí -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Conectar al servidor de WebSockets
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Escuchar el evento 'nuevo_usuario' emitido desde el servidor
        socket.on('nuevo_usuario', function(data) {
            alert('Nuevo usuario registrado: ' + data.email + ' con rol: ' + data.rol);
        });
    </script>
</body>
</html>
